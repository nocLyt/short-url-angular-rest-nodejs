<div>
  <div>
    <input [(ngModel)]="inputURL" >
    <button (click)="generateShortURL()"  >Generate</button>
    <div *ngIf="errorMessage">
      <p> {{errorMessage}} </p>
    </div>
  </div>

  <div *ngIf="returnedURLPair">
    <p>
      ShortURL:
      <a href="/api/s/{{returnedURLPair.shortURL}}">
        s.noclyt.com/api/s/{{returnedURLPair.shortURL}}
      </a>
    </p>
    <p>
      LongURL: {{returnedURLPair.longURL}}
    </p>
  </div>

</div>
